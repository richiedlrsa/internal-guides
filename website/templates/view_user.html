{% extends 'base.html' %}
{% block body %}

<div class="container">
    <header>
        <h1>Active Users</h1>
        <a href="{{ url_for('views.users') }}" class="btn btn-outline-primary">‚áê Back</a>
    </header>

<div class="container">
    <main>
        <div class="user">
            <div class="user-info">
                <div class="inline-text">
                    <h2>Name: </h2><p class="user-data">{{ user.first_name + ' ' + user.last_name }}</p>
                </div>
                <div class="inline-text">
                    <h2>Email: </h2><p class="user-data">{{ user.email }}</p>
                </div>
                <div class="inline-text">
                    <h2>Role: </h2><p class="user-data">{{ user.role.title() }}</p>
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#edit-role">(Edit)</button>

                    <div class="modal fade" id="edit-role" tabindex="-1" aria-labelledby="edit-role-label" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="edit-role-label">Edit User Role</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form id="edit-role-form" method="POST" action="{{ url_for('views.view_user', id=user.id) }}">
                                <div class="modal-body">
                                    <p>Select a new role</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleUser" value="user">
                                        <label class="form-check-label" for="roleUser">User</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="Admin">
                                        <label class="form-check-label" for="roleAdmin">Admin</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" form="edit-role-form" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>  
        </div>
    </main>
</div>

{% endblock %}
